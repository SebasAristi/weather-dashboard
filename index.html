<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container col-12">
      <div class="row">
        <nav class="navbar navbar-light bg-dark col-sm-12">
          <a class="navbar-brand" id="title">Weather Dashboard</a>
        </nav>
      </div>

      <div class="row main-row">
        <div col-3>
          <h4>Search for a City:</h4>

          <form class="form-inline md-form mr-auto mb-4" id="city-form">
            <input
              class="form-control mr-sm-2"
              id="city-input"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button type="search" class="btn btn-primary fa fa-search">search</button>
          </form>

          <div id="cities-appear-here"></div>
        </div>

        <div class="col-9">
         
            <div >
              <div id="city-weather"></div>
              <div id="five-day"></div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
